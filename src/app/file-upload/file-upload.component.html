<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body">

<div class="row align-items-center py-3">
    <div class="col-md-3 ps-5">

      <h6 class="mb-0">Upload Photograph</h6>

    </div>
    <div class="col-md-9 pe-5">

      <input class="form-control form-control-lg" id="formFileLg" (change)="selectFile($event)" type="file" />
      <br>
      <button type="submit" class="btn btn-primary btn-lg" (click)="upload()">Upload</button>
      <div class="small text-muted mt-2">Max file size 50 MB</div>

    </div>
  </div>
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>

<br>
  <div class="row align-items-center py-3">
  <div class="col-md-3 ps-5">

    <h6 class="mb-0">Upload ID</h6>

  </div>
  <div class="col-md-9 pe-5">

    <input class="form-control form-control-lg" id="formFileLg" (change)="selectId($event)" type="file" />
    <br>
    <button type="submit" class="btn btn-primary btn-lg" (click)="uploadId()">Upload</button>
    <div class="small text-muted mt-2">Max file size 50 MB</div>

  </div>

</div>
<div *ngIf="currentId" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress1 }}%
  </div>
</div>
  <div class="px-6 py-5">
    <button type="submit" class="btn btn-primary btn-lg" (click)="Submit()">Submit</button>
  </div>

  </div>
  </div>
  
  </div>
  </div>
  </div>
  </section>
